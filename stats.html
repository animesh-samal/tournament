<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stats | Badminton Tournament Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Load navbar before other scripts
    async function loadNavbar() {
      try {
        const response = await fetch('navbar.html');
        const html = await response.text();
        const temp = document.createElement('div');
        temp.innerHTML = html;
        const nav = temp.firstElementChild; // Get the nav element directly
        document.body.insertBefore(nav, document.body.firstChild);
        // Initialize navbar immediately after insertion
        if (window.initializeNavbar) {
          window.initializeNavbar();
        }
      } catch (err) {
        console.error('Error loading navbar:', err);
      }
    }
    loadNavbar();
  </script>
</head>
<body>
  <!-- Navbar will be injected here -->
  <header class="site-header">
    <h1>Player & Matchday Stats</h1>
    <a href="index.html" class="btn-main">&larr; Home</a>
  </header>
  <main class="container">
    <section class="card">
      <h2>Player Stats</h2>
      <div id="playerStatsSection"></div>
      <h2>Team Stats</h2>
      <div id="teamStatsSection"></div>
    </section>
    <section class="card">
      <h2>Matchday Stats</h2>
      <div id="matchdayStatsSection"></div>
    </section>
  </main>
  <footer class="site-footer">====YBL  2025-26 ====</footer>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="navbar.js"></script>
  <script src="tournament.js"></script>
  <script src="stats.js"></script>
</body>
</html>
